<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail-Dadi</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- header-section -->
        <header class="center">
            <div class="title">
                <h1>Benvenuto al gioco dei dadi</h1>
            </div>
            <form id="login" class="login" onsubmit="return false">
                <label for="login">Inserisci la tua email per giocare</label>
                <div>
                    <input id="emailInput" type="email">
                    <button id="emailSend">Invia</button>
                </div>
            </form>
        </header>
    
        <!-- /header-section -->
    
        <!-- main-section -->
    
        <main class="center">
            <div id="hidden">
                <button id="startGame">Lancia i dadi!</button>
                <div id="diceContainer">
                    <div id="userDiceContainer"></div>
                    <div id="pcDiceContainer"></div>
                    <div id="andWin"></div>
                </div>
            </div>
        </main>
    
        <!-- /main-section -->
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
